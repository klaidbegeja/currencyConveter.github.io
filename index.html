<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
<div class="container">
  <h2>Currency Converter</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="from">From:</label>
        <select class="form-control" id="from"></select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="to">To:</label>
        <select class="form-control" id="to"></select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" value="1">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" onclick="convertCurrency()">Convert</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Result: <span id="result"></span></h3>
    </div>
  </div>
</div>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
